<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>rock-paper-scissors</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="game-title">rock - paper - scissors</h1>
    </header>
    <div class="btn-group">
      <button class="btn paper">paper</button>
      <button class="btn rock">rock</button>
      <button class="btn scissors">scissors</button>
    </div>
    <button class="newGame">New Game</button>

    <div id="result" class="result"></div>
    <div id="output" class="output"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
